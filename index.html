<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram_Clone</title>
</head>
<body>

        <div class="instagramContainer">

    <header class="insta-header">
        <h1 class="instaFont">Instagram</h1>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-brands fa-facebook-messenger"></i>
    </header>

<div class="carousel-images">
    <img src="https://blog.ainfluencer.com/wp-content/uploads/2023/12/Scarlett-Johanson-683x1024.webp" alt="Scarlet Johanson">
    <img src="https://i.pinimg.com/736x/30/d4/a9/30d4a9ad7e567d9391c1c9810551ec9d.jpg" alt="Jennifer Lawrence">
    <img src="https://imgix.ranker.com/user_node_img/1641/32800165/original/margot-robbie-photo-u114?auto=format&q=60&fit=crop&fm=pjpg&dpr=2&w=375" alt="Margot Robbie">
    <img src="https://hips.hearstapps.com/hmg-prod/images/brad-pitt-attends-the-92nd-annual-academy-awards-at-news-photo-1600273092.jpg" alt="Brad Pitt">
    <img src="https://www.sheknows.com/wp-content/uploads/2018/07/CelebrityFightingDepression41.jpg?w=495" alt="James Franco">
</div>

<div class="lower_header">
    <img src="https://3.files.edl.io/f7a2/21/10/29/170804-d9984508-01f5-414f-8634-24e4b15778a6.png" alt="JHCP">
    <h1>cpshancock</h1>
</div>

<div class="center_stage">
<img src="https://npr.brightspotcdn.com/e8/37/7dbbf72b4fd5ba30f08db8227d4c/istock-1449761358.jpg" alt="BHM">
</div>

<div class="footer">
    <div class="footer-icons">
        <div class="footer">
            <div class="footer-icons">
                <!-- add an icon for a home here -->
                <i class="fa-solid fa-home"></i>
                <!-- add an icon for a search here -->
                <i class="fa-solid fa-search"></i>
                <!-- add an icon for a plus sign here -->
                <i class="fa-solid fa-plus"></i>
                <!-- add an icon for a heart here -->
                <i class="fa-regular fa-heart"></i>

            </div>
        </div>

    </div>

</div>



</div>

<script src="https://kit.fontawesome.com/daa25394c5.js" crossorigin="anonymous"></script>

</body>
</html>
